    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;

        }

        .game-title {
            color: #333;

            font-weight: bold;
        }

        .game-subtitle {

        }

        .stats {
            display: flex;

        }

        .stat-item {

        }

        .stat-value {

            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .display-card {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .display-card.showing {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 300px;
            margin: 0 auto 30px;
        }

        .number-btn {
            width: 80px;
            height: 80px;
            border: 3px solid #4f46e5;
            background: white;
            color: #4f46e5;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .number-btn:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .number-btn:active {
            transform: translateY(0);
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .reset-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .retry-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .user-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-number {
            width: 40px;
            height: 40px;
            background: #e0e7ff;
            border: 2px solid #4f46e5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4f46e5;
        }

        .input-placeholder {
            background: #f3f4f6;
            border: 2px dashed #d1d5db;
            color: #9ca3af;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 2px solid #bbf7d0;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #bfdbfe;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .stats {
                gap: 20px;
            }
            
            .display-card {
                width: 150px;
                height: 150px;
                font-size: 4rem;
            }
            
            .number-btn {
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">ğŸ§  ìˆ«ì ìˆœì„œ ê¸°ì–µ</h1>
        <p class="game-subtitle">ìˆœì°¨ì  ê¸°ì–µë ¥ê³¼ ì§‘ì¤‘ë ¥ì„ í›ˆë ¨í•˜ì„¸ìš”</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">ë ˆë²¨</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">ì ìˆ˜</div>
            </div>
        </div>

        <div id="waiting-screen">
            <button class="control-btn start-btn" onclick="startGame()">ğŸ® ê²Œì„ ì‹œì‘í•˜ê¸°</button>
        </div>

        <div id="showing-screen" class="hidden">
            <div class="display-card" id="display-card"></div>
            <p class="message info">ìˆ«ìë¥¼ ê¸°ì–µí•˜ì„¸ìš”...</p>
        </div>

        <div id="input-screen" class="hidden">
            <p class="message info" id="input-message">ìˆœì„œëŒ€ë¡œ ìˆ«ìë¥¼ í´ë¦­í•˜ì„¸ìš”</p>
            <div class="user-input" id="user-input"></div>
            <div class="number-grid">
                <button class="number-btn" onclick="selectNumber(1)">1</button>
                <button class="number-btn" onclick="selectNumber(2)">2</button>
                <button class="number-btn" onclick="selectNumber(3)">3</button>
                <button class="number-btn" onclick="selectNumber(4)">4</button>
                <button class="number-btn" onclick="selectNumber(5)">5</button>
                <button class="number-btn" onclick="selectNumber(6)">6</button>
                <button class="number-btn" onclick="selectNumber(7)">7</button>
                <button class="number-btn" onclick="selectNumber(8)">8</button>
                <button class="number-btn" onclick="selectNumber(9)">9</button>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <div class="message" id="result-message"></div>
            <button class="control-btn retry-btn" onclick="startGame()">ğŸ”„ ë‹¤ì‹œ ì‹œë„</button>
            <button class="control-btn reset-btn" onclick="resetGame()">ğŸ  ì²˜ìŒë¶€í„°</button>
        </div>
    </div>

    <script>
        let sequence = [];
        let userInput = [];
        let currentLevel = 1;
        let currentScore = 0;
        let gameState = 'waiting'; // waiting, showing, input, result

        function generateSequence(length) {
            const newSequence = [];
            for (let i = 0; i < length; i++) {
                newSequence.push(Math.floor(Math.random() * 9) + 1);
            }
            return newSequence;
        }

        function updateStats() {
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('score').textContent = currentScore;
        }

        function showScreen(screenName) {
            const screens = ['waiting-screen', 'showing-screen', 'input-screen', 'result-screen'];
            screens.forEach(screen => {
                document.getElementById(screen).classList.add('hidden');
            });
            document.getElementById(screenName).classList.remove('hidden');
        }

        function startGame() {
            sequence = generateSequence(currentLevel + 2);
            userInput = [];
            gameState = 'showing';
            showScreen('showing-screen');
            showSequence();
        }

        async function showSequence() {
            const displayCard = document.getElementById('display-card');
            
            for (let i = 0; i < sequence.length; i++) {
                displayCard.textContent = sequence[i];
                displayCard.classList.add('showing');
                
                await new Promise(resolve => setTimeout(resolve, 800));
                
                displayCard.textContent = '';
                displayCard.classList.remove('showing');
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            gameState = 'input';
            showScreen('input-screen');
            updateUserInputDisplay();
        }

        function updateUserInputDisplay() {
            const container = document.getElementById('user-input');
            container.innerHTML = '';
            
            // ì…ë ¥ëœ ìˆ«ìë“¤
            userInput.forEach(num => {
                const div = document.createElement('div');
                div.className = 'input-number';
                div.textContent = num;
                container.appendChild(div);
            });
            
            // ë‚¨ì€ ìë¦¬ í‘œì‹œ
            for (let i = userInput.length; i < sequence.length; i++) {
                const div = document.createElement('div');
                div.className = 'input-number input-placeholder';
                div.textContent = '_';
                container.appendChild(div);
            }
        }

        function selectNumber(number) {
            if (gameState !== 'input') return;
            
            userInput.push(number);
            updateUserInputDisplay();
            
            if (userInput.length === sequence.length) {
                checkAnswer();
            }
        }

        function checkAnswer() {
            const isCorrect = userInput.every((num, index) => num === sequence[index]);
            const messageEl = document.getElementById('result-message');
            
            if (isCorrect) {
                currentScore += currentLevel * 10;
                currentLevel++;
                messageEl.textContent = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤! ë‹¤ìŒ ë‹¨ê³„ë¡œ ì§„í–‰í•©ë‹ˆë‹¤.';
                messageEl.className = 'message success';
                
                setTimeout(() => {
                    startGame();
                }, 2000);
            } else {
                messageEl.textContent = 'âŒ í‹€ë ¸ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”.';
                messageEl.className = 'message error';
            }
            
            updateStats();
            gameState = 'result';
            showScreen('result-screen');
        }

        function resetGame() {
            currentLevel = 1;
            currentScore = 0;
            sequence = [];
            userInput = [];
            gameState = 'waiting';
            updateStats();
            showScreen('waiting-screen');
        }

        // ì´ˆê¸°í™”
        updateStats();
    </script>
</body>
